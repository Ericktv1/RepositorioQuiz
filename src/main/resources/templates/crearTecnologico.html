<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Crear Tecnologico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Crear Tecnologico</h1>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/accioncrear}" method="post" th:object="${Tecnologicollenar}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input id="modelo" type="text" class="form-control" th:field="*{modelo}" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="costo" class="form-label">Costo:</label>
                    <input id="costo" type="text" class="form-control" th:field="*{costo}" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="establecimiento" class="form-label">Establecimiento:</label>
                    <input id="establecimiento" type="text" class="form-control" th:field="*{establecimiento}" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
    <a class="btn btn-secondary mt-3" href="#" th:href="@{http://localhost:8862/}">Volver</a>
</div>
</body>
</html>
